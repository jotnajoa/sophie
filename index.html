<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Scatter Plot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <select id="color-select">
        <option value="Skin Color">Skin Color</option>
        <option value="Pants Color">Pants Color</option>
        <option value="Clothes Color">Clothes Color</option>
    </select>
    <svg width="800" height="600"></svg>
    <div class="filter-container">
        <label for="height-filter">Height (cm):</label>
        <input type="number" id="height-filter" />
        
        <label for="weight-filter">Weight (kg):</label>
        <input type="number" id="weight-filter" />
        
        <button id="find-zone-btn">Find My Zone</button>
        <span id="error-msg"></span>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/d3@7.4.4/dist/d3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
